        async function fetchPersonalStats(forceRefresh = false) {
            // 캐시 확인
            if (!forceRefresh) {
                const cached = getCache(CacheKeys.PERSONAL_STATS);
                if (cached) {
                    personalStats = cached.data;
                    return;
                }
            }

            let totalCoupons = 0;
            let couponsKeys = [];

            for (const csvInfo of csvFiles) {
                try {
                    const response = await fetch(csvInfo.file);
                    if (!response.ok) continue;
                    const text = await response.text();
                    const lines = text.split('\n').slice(1);
                    lines.forEach(line => {
                        const parts = line.split(',');
                        if (parts.length >= 3) {
                            const key = parts[2].trim();
                            if (key) {
                                totalCoupons++;
                                couponsKeys.push(key);
                            }
                        }
                    });
                } catch (error) {
                    console.error(`Failed to load ${csvInfo.file}:`, error);
                }
            }

            // 사용된 쿠폰 키 가져오기
            try {
                const response = await fetch('/api/organization/coupon-batch-used', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: '대학제휴' })
                });
                if (response.ok) {
                    const data = await response.json();
                    const usedKeys = new Set(Array.isArray(data) ? data : (data.keys || []));
                    const usedCount = couponsKeys.filter(key => usedKeys.has(key)).length;
                    personalStats = { total: totalCoupons, used: usedCount };
                    setCache(CacheKeys.PERSONAL_STATS, personalStats);
                }
            } catch (error) {
                console.error('Failed to fetch personal used keys:', error);
            }
        }

                const cached = getCache(CacheKeys.GROUP_STATS);
                if (cached) {
                    await fetchPersonalStats(false);
                    processData(cached.data, cached.age);
                    return;
                }
            }

            try {
                // 단체 쿠폰과 개인 쿠폰 통계를 병렬로 가져오기
                const [response] = await Promise.all([
                    fetch('/api/coupon-batch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ keys })
                    }),
                    fetchPersonalStats(forceRefresh)
                ]);

                if (!response.ok) {
                    throw new Error('API 요청 실패');
                }

                const data = await response.json();
                setCache(CacheKeys.GROUP_STATS, data);
                processData(data, 0);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>데이터를 불러오는 중 오류가 발생했습니다.</p>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="fetchData(true)">다시 시도</button>
                    </div>
                `;
            }

                    allData.push({
                        name,
                        key,
                        applicants: uniData.applicants,
                        group: uniData.group,
                        total: info.coupon_count_total,
                        remaining: info.coupon_count,

                                <th onclick="sortTable('group')">그룹 <span class="sort-icon">↕</span></th>
                                <th onclick="sortTable('applicants')">신청자 <span class="sort-icon">↕</span></th>
                                <th onclick="sortTable('total')">총 쿠폰 <span class="sort-icon">↕</span></th>
                                <th onclick="sortTable('used')">사용 <span class="sort-icon">↕</span></th>
                                <th onclick="sortTable('remaining')">잔여 <span class="sort-icon">↕</span></th>
                                <th onclick="sortTable('usagePercent')">사용률 <span class="sort-icon">↕</span></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            renderTable();
            renderCharts();
        }

        function renderTable(filteredData = null) {
            const data = filteredData || [...allData];

            data.sort((a, b) => {
                const aVal = a[sortColumn];
                const bVal = b[sortColumn];
                if (typeof aVal === 'string') {
                    return sortDirection === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                }
                return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
            });

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(d => {
                const usageClass = d.usagePercent >= 70 ? 'usage-high' :
                                   d.usagePercent >= 40 ? 'usage-medium' : 'usage-low';
                const groupClass = d.group === 'A' ? 'group-a' : d.group === 'B' ? 'group-b' : 'group-c';
                return `
                    <tr>
                        <td>${d.name}</td>
                        <td><span class="group-badge ${groupClass}">${d.group}</span></td>
                        <td>${d.applicants.toLocaleString()}</td>
                        <td>${d.total.toLocaleString()}</td>
                        <td>${d.used.toLocaleString()}</td>
                        <td>${d.remaining.toLocaleString()}</td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div class="progress-bar" style="width: 100px;">
                                    <div class="fill ${usageClass}" style="width: ${d.usagePercent}%"></div>
                                </div>
                                <span>${d.usagePercent.toFixed(1)}%</span>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'desc';
            }
            filterTable();
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(d => d.name.toLowerCase().includes(searchTerm));
            renderTable(filtered);
        }

        function renderCharts() {
            // Top 20 Usage Chart (A, B 그룹만) - 사용 수 기준 정렬
            const topData = [...allData]
                .filter(d => d.group === 'A' || d.group === 'B')
                .sort((a, b) => b.used - a.used)
                .slice(0, 20);

            // 차트 타이틀에 총량 표시
            const chartTotalUsed = topData.reduce((sum, d) => sum + d.used, 0);
            const chartTotalCoupons = topData.reduce((sum, d) => sum + d.total, 0);
            document.getElementById('chartTitle').textContent =
                `50명 달성 대학교 사용 수 현황 (${chartTotalUsed.toLocaleString()} / ${chartTotalCoupons.toLocaleString()})`;

            new Chart(document.getElementById('topUsageChart'), {
                type: 'bar',
                data: {
                    labels: topData.map(d => d.name),
                    datasets: [{
                        label: '사용 수',
                        data: topData.map(d => d.used),
                        backgroundColor: topData.map(d => {
                            if (d.usagePercent >= 70) return 'rgba(245, 101, 101, 0.8)';
                            if (d.usagePercent >= 40) return 'rgba(237, 137, 54, 0.8)';
                            return 'rgba(72, 187, 120, 0.8)';
                        }),
                        borderRadius: 4,
                        datalabels: {
                            anchor: 'end',
                            align: 'end',
                            formatter: (value) => value.toLocaleString(),
                            color: '#4a5568',
                            font: { weight: 'bold', size: 11 }
                        }
                    }]
                },
                plugins: [ChartDataLabels],
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        datalabels: { display: true }
                    },
                    scales: {
                        x: {
                            max: 100,
                            grid: { color: '#e2e8f0' },
                            ticks: { color: '#4a5568' }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { color: '#4a5568' }
                        }
                    }
                }
            });

        }

        // Set chart canvas height
        document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.textContent = `
                #topUsageChart { height: 500px !important; }
            `;
            document.head.appendChild(style);
        });

        // Calculate days left until deadline
        function updateDaysLeft() {
            const deadline = new Date('2026-01-10T23:59:59');
            const now = new Date();
            const diff = deadline - now;
            const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
            const daysLeftEl = document.getElementById('daysLeft');
            if (daysLeftEl) {
                if (daysLeft > 0) {
                    daysLeftEl.textContent = `D-${daysLeft}`;
                } else if (daysLeft === 0) {
                    daysLeftEl.textContent = 'D-Day';
                } else {
                    daysLeftEl.textContent = '마감됨';
                }
            }
        }
        updateDaysLeft();

        // Initial load
        fetchData();
    </script>
</body>
</html>
